<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Itinerário do Aeroporto</title>
    </head>
    <body>
        <h1>Itinerário</h1>
        <table>
            <thead>
                <tr>
                    <th>Cia</th>
                    <th>Cidade</th>
                    <th>Horário</th>
                </tr>
                </thead>
           <tbody>
               <tr>
                   <td>LAT</td>
                   <td>Roma</td>
                   <td>15:00</td>
                   
               </tr>
               <tr>
                   <td>DOL</td>
                   <td>Paris</td>
                   <td>09:00</td>
               </tr>
               <tr>
                   <td>REM</td>
                   <td>Tokio</td>
                   <td>23:00</td>
               </tr>
               <tr>
                   <td rowspan="3">CAT</td>
               </tr>
               <tr>
                   <td>São Paulo</td>
                   <td>08:00</td>
               </tr>
               <tr>
                   <td>São Petersburgo</td>
                   <td>07:00</td>
               </tr>
               </tbody>
               <tr>
                   <td>DED</td>
                   <td rowspan="2">Boston</td>
                   <td>03:00</td>
                   
                </tr>
               <tr>
                   <td>LUL</td>
                   <td>12:00</td>
               </tr>
               
        </table>
    </body>
</html>
